<div id="rollingBox">READY</div>

<script>

let min,max,dup,count=0,maxDraw;
let used=[];
let forced=null;

function start(){
min=parseInt(document.getElementById("min").value);
max=parseInt(document.getElementById("max").value);
dup=document.getElementById("dup").checked;
maxDraw=parseInt(document.getElementById("drawCount").value);
count=0;
used=[];
rollingBox.innerText="START";
}

function openControl(){
window.open("control.html","control","width=300,height=250");
}

function draw(){

if(count>=maxDraw) return;

count++;

let box=document.getElementById("rollingBox");

let roll=setInterval(()=>{
box.innerText=Math.floor(Math.random()*(max-min+1))+min;
},50);

setTimeout(()=>{
clearInterval(roll);

let result;

if(forced!==null){
result=forced;
forced=null;
}else{
do{
result=Math.floor(Math.random()*(max-min+1))+min;
}while(!dup && used.includes(result));
}

used.push(result);
box.innerText=result;

},1500);

}

</script>
