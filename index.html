<link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;font-family:'Pretendard',sans-serif}
body{
margin:0;
height:100vh;
background:linear-gradient(135deg,#0f172a,#1e293b,#020617);
display:flex;
align-items:center;
justify-content:center;

}
.container{
width:420px;
background:rgba(255,255,255,0.05);
backdrop-filter:blur(20px);
border-radius:25px;
padding:30px;
box-shadow:0 0 40px rgba(0,0,0,0.4);

}
.title{
font-size:28px;

margin-bottom:20px;
}
.inputs{
display:flex;
gap:10px;
margin-bottom:20px;
}
input{
flex:1;
padding:12px;
border-radius:15px;
border:none;
background:rgba(255,255,255,0.1);

}
input:focus{outline:none;background:rgba(255,255,255,0.2)}
button{
width:100%;
padding:14px;
border:none;
border-radius:15px;
background:linear-gradient(135deg,#6366f1,#8b5cf6);
color:white;

}
button:hover{
transform:scale(1.05);
box-shadow:0 0 20px rgba(139,92,246,0.6);
}
.result{
margin-top:30px;
height:100px;
display:flex;
align-items:center;
justify-content:center;
font-size:60px;
font-weight:700;
letter-spacing:5px;
}
.spin{
animation:spin 0.05s linear infinite;
}
@keyframes spin{
0%{transform:translateY(-5px)}
50%{transform:translateY(5px)}
100%{transform:translateY(-5px)}
}
</style>
</head>
<body>
<div class="container">
<div class="title">ğŸ¯ ëœë¤ ì¶”ì²¨</div>
<div class="inputs">
<input id="min" type="number" placeholder="ìµœì†Œê°’">
<input id="max" type="number" placeholder="ìµœëŒ€ê°’">
</div>
<button onclick="drawNumber()">ì¶”ì²¨í•˜ê¸°</button>
<div id="result" class="result">-</div>
</div>

<script>
let forcedNumber = null;

window.addEventListener('message',(e)=>{
if(e.data.type==='SET_NUMBER'){
forcedNumber = e.data.value;
}
});

function drawNumber(){
let min = parseInt(document.getElementById('min').value);
let max = parseInt(document.getElementById('max').value);
if(isNaN(min)||isNaN(max)) return;

let resultEl = document.getElementById('result');
let duration = 1500;
let interval = 50;
let elapsed = 0;

let spin = setInterval(()=>{
let temp = Math.floor(Math.random()*(max-min+1))+min;
resultEl.innerText=temp;
elapsed+=interval;
if(elapsed>=duration){
clearInterval(spin);
let finalNumber;
if(forcedNumber!==null){
finalNumber=forcedNumber;
forcedNumber=null;
}else{
finalNumber=Math.floor(Math.random()*(max-min+1))+min;
}
resultEl.innerText=finalNumber;
}
},interval);
}
</script>
</body>
