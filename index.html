<body>

<div class="result-box" id="result">?</div>

<!-- ê´€ë¦¬ íŒ¨ë„ -->
<div class="panel">
    <h4>ê´€ë¦¬</h4>
    <input id="force" type="number" placeholder="ë‹¤ìŒ ë²ˆí˜¸"><br><br>
    <button onclick="setForce()">ì ìš©</button>
</div>

<script>

let forcedNumber = null;

function setForce(){
    forcedNumber = document.getElementById("force").value;
}

function draw(){

    let min = parseInt(document.getElementById("min").value);
    let max = parseInt(document.getElementById("max").value);

    let final = forcedNumber
        ? parseInt(forcedNumber)
        : Math.floor(Math.random()*(max-min+1))+min;

    forcedNumber = null;

    let box = document.getElementById("result");

    let duration = 2000;
    let elapsed = 0;
    let speed = 40;

    box.style.animation = "shake 0.15s infinite";

    function spin(){

        box.innerText = Math.floor(Math.random()*(max-min+1))+min;

        elapsed += speed;

        // ì ì  ëŠë ¤ì§
        if(elapsed > 1000) speed += 15;

        if(elapsed >= duration){
            box.style.animation = "glow 0.5s ease";
            box.innerText = final;
            return;
        }

        setTimeout(spin, speed);
    }

    spin();
}
</script>
