<body>

<div class="wrapper">

<!-- ì¶”ì²¨ê¸° -->
<div class="container">
<h2>ğŸ² ì¶”ì²¨ê¸°</h2>

<input id="min" type="number" placeholder="ìµœì†Œê°’">
<input id="max" type="number" placeholder="ìµœëŒ€ê°’"><br>

<button onclick="draw()">ì¶”ì²¨</button>
<button onclick="reset()">ë¦¬ì…‹</button>

<div id="resultBox">?</div>
</div>

<!-- ê´€ë¦¬ì íŒ¨ë„ -->
<div class="admin">
<h3>ğŸ›  ê´€ë¦¬</h3>
<input id="forceInput" type="number" placeholder="ë‹¤ìŒ ë²ˆí˜¸"><br>
<button onclick="setForce()">ì ìš©</button>
</div>

</div>

<script>

let forcedNumber = null;

function setForce(){
  forcedNumber = Number(document.getElementById("forceInput").value);
}


// ğŸ¯ ì¶”ì²¨ ì• ë‹ˆë©”ì´ì…˜
function draw(){

  let min = Number(document.getElementById("min").value);
  let max = Number(document.getElementById("max").value);
  if(!min || !max) return;

  let resultBox = document.getElementById("resultBox");

  let speed = 40;
  let total = 0;
  let duration = 2000;

  function animate(){

    let random = Math.floor(Math.random()*(max-min+1))+min;
    resultBox.innerText = random;

    total += speed;
    speed *= 1.12;

    if(total < duration){
      setTimeout(animate, speed);
    } else {

      let final = forcedNumber !== null 
        ? forcedNumber 
        : Math.floor(Math.random()*(max-min+1))+min;

      resultBox.innerText = final;
      forcedNumber = null;

      resultBox.style.transform = "scale(1.3)";
      resultBox.style.boxShadow = "0 0 40px gold";

      setTimeout(()=>{
        resultBox.style.transform = "scale(1)";
        resultBox.style.boxShadow = "0 0 20px cyan";
      },350);
    }
  }

  animate();
}

function reset(){
  document.getElementById("resultBox").innerText = "?";
}

</script>
