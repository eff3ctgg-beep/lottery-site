<!DOCTYPE html>
<html>
<body style="background:#020617;color:white;text-align:center;font-family:sans-serif">

<h3>다음 번호 설정</h3>

<input id="force" type="number" placeholder="번호 입력"><br><br>

<button onclick="send()">적용</button>

<script>
function send(){

    const number = document.getElementById("force").value;

    if(number){
        // ⭐ 메인 페이지 변수 직접 변경
        window.opener.forcedNumber = number;
    }

    alert("다음 번호 설정됨");
}
</script>

</body>
</html>
