<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>관리창</title>

<style>
body{
    background:#020617;
    color:white;
    font-family:sans-serif;
    text-align:center;
    margin-top:30px;
}

input{
    padding:10px;
    margin:10px;
    width:150px;
}

button{
    padding:10px 20px;
    background:cyan;
    border:none;
    border-radius:10px;
    cursor:pointer;
}
</style>
</head>

<body>

<h2>관리 설정</h2>

최소값<br>
<input id="min" type="number" value="1"><br>

최대값<br>
<input id="max" type="number" value="50"><br>

다음에 뜰 번호<br>
<input id="force" type="number" placeholder="없으면 랜덤"><br><br>

<button onclick="send()">적용</button>

<script>
function send(){

    const data = {
        type:"set",
        min: parseInt(document.getElementById("min").value),
        max: parseInt(document.getElementById("max").value),
        force: document.getElementById("force").value
            ? parseInt(document.getElementById("force").value)
            : null
    };

    window.opener.postMessage(data,"*");
}
</script>

</body>
</html>
